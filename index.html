<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Burger Website</title>
 </head>
 <body>
   <header>
     <div id="stars"></div>
     <div class="navbar">
       <img src="logo.png">
       <div class="center-nav">
         <a href="">Home</a>
         <a href="">Menu</a>
         <a href="">About</a>
         <a href="">Shop</a>
       </div>
       <div class="social">
         <a href=""> <i class="fa-solid fa-magnifying-glass"></i></a>
         <a href=""> <i class="fa-solid fa-cart-plus"></i></a>
         <a href=""> <i class="fa-solid fa-house"></i></a>
       </div>
       <div class="text">
         <h1>THE ULTIMATE<br>BURGER HAUEM</h1>
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
         <a href="" class="btn">Order Now</a>
         <a href="" class="btn">View More</a>
       </div>
       <div class="burger">
         <img src="burger.png">
         <img src="pngwing.com (12).png">
         <img src="buger2.png">
         <img src="Flying Burger PNG Image - 2084x2084.png">
         <img src="pngwing.com (16).png">
       </div>
       <div class="burger-toggle">
         <img src="Flying Burger PNG Image - 2084x2084.png" class="active">
       </div>
     </div>
    </div>
   </header>
   <script>
     const burgerImages = document.querySelectorAll('.burger img');
     const toggleImages = document.querySelectorAll('.burger-toggle img');
     let currentIndex = 0;

toggleImages[currentIndex].classList.add('active');

burgerImages.forEach((img, index) => {
  img.addEventListener('click', () => {
    toggleImages.forEach(toggleImg => toggleImg.classList.remove('active'));
    
    toggleImages[currentIndex].src = burgerImages[index].src;
    toggleImages[currentIndex].classList.add('active');

    currentIndex = (currentIndex + 1) % toggleImages.length;
  });
});

function createStars() {
  const starsContainer = document.getElementById('stars');
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'stars';
    star.style.left = `${Math.random() * windowWidth}px`;
    star.style.top = `${Math.random() * windowHeight}px`;
    starsContainer.appendChild(star);
  }
}
window.addEventListener ('load', createStars);
   </script>
 </body>
 </html>
